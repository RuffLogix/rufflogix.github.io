name: Deploy to GitHub Pages

on:
  push:
    branches: [main]  # Trigger on push to `main` branch
  workflow_dispatch:   # Allow manual runs from GitHub Actions tab

permissions:
  contents: read      # Allows actions/checkout to read repository content
  pages: write        # Required to deploy to GitHub Pages
  id-token: write     # Required for OIDC authentication with Pages

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up PNPM
        uses: pnpm/action-setup@v3
        with:
          version: 9.9.0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build Astro site
        run: pnpm run build

      - name: Upload build output
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist  # Astro outputs to `dist` by default

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
